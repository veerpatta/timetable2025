<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=5.0">
	<title>Timetable Command Center - Veer Patta Public School</title>
	<meta name="theme-color" content="#2563eb">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<meta name="apple-mobile-web-app-title" content="Time Table">
	<meta name="application-name" content="Time Table">
	<meta name="mobile-web-app-capable" content="yes">

	<!-- PWA Manifest & Icons -->
	<link rel="manifest" href="./manifest.webmanifest">
	<link rel="icon" type="image/png" href="./icons/VPPS Full Logo only.png">
	<link rel="apple-touch-icon" href="./icons/VPPS Full Logo only.png">

	<!-- LIBRARIES (CDN) -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>

	<!-- FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

	<!-- STYLES -->
	<style>
		/* CSS Variables for Theme */
		:root {
			--primary-50: #eff6ff;
			--primary-100: #dbeafe;
			--primary-200: #bfdbfe;
			--primary-300: #93c5fd;
			--primary-400: #60a5fa;
			--primary-500: #3b82f6;
			--primary-600: #2563eb;
			--primary-700: #1d4ed8;
			--primary-800: #1e40af;
			--primary-900: #1e3a8a;

			--gray-50: #f9fafb;
			--gray-100: #f3f4f6;
			--gray-200: #e5e7eb;
			--gray-300: #d1d5db;
			--gray-400: #9ca3af;
			--gray-500: #6b7280;
			--gray-600: #4b5563;
			--gray-700: #374151;
			--gray-800: #1f2937;
			--gray-900: #111827;

			--green-500: #10b981;
			--yellow-50: #fffbeb;
			--yellow-100: #fef3c7;
			--yellow-500: #f59e0b;
			--red-500: #ef4444;
			--red-600: #dc2626;

			--shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
			--shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
			--shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
			--shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
			--shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);

			--radius: 0.5rem;
			--radius-lg: 0.75rem;
		}

		/* Global Styles */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Inter', system-ui, -apple-system, sans-serif;
			background: linear-gradient(135deg, var(--primary-50) 0%, var(--gray-50) 100%);
			color: var(--gray-900);
			min-height: 100vh;
			line-height: 1.6;
		}

		/* Loading Screen */
		#loader {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: white;
			display: flex;
			align-items: center;
			justify-content: center;
			z-index: 9999;
			transition: opacity 0.3s ease;
		}

		.spinner {
			width: 50px;
			height: 50px;
			border: 5px solid var(--gray-200);
			border-top-color: var(--primary-600);
			border-radius: 50%;
			animation: spin 1s linear infinite;
		}

		@keyframes spin {
			to { transform: rotate(360deg); }
		}

		/* App Container */
		.app-container {
			max-width: 1400px;
			margin: 0 auto;
			padding: 0.5rem;
		}
		
		/* Mobile-first approach */
		@media (min-width: 768px) {
			.app-container {
				padding: 1rem;
			}
		}

		/* Header - Mobile Optimized */
		header {
			background: white;
			border-radius: var(--radius-lg);
			padding: 1rem;
			margin-bottom: 1rem;
			box-shadow: var(--shadow-md);
			text-align: center;
		}

		header h1 {
			font-size: 1.25rem;
			font-weight: 800;
			color: var(--primary-800);
			margin-bottom: 0.25rem;
			line-height: 1.3;
		}

		header p {
			color: var(--gray-600);
			font-size: 0.8rem;
		}
		
		/* Header responsive */
		@media (min-width: 768px) {
			header {
				padding: 1.5rem;
				margin-bottom: 1.5rem;
			}
			
			header h1 {
				font-size: 1.875rem;
			}
			
			header p {
				font-size: 0.875rem;
			}
		}

		/* Navigation - Mobile Optimized */
		nav {
			background: white;
			border-radius: var(--radius-lg);
			padding: 0.5rem;
			margin-bottom: 1rem;
			box-shadow: var(--shadow);
			display: flex;
			gap: 0.25rem;
			overflow-x: auto;
			scrollbar-width: thin;
			-webkit-overflow-scrolling: touch;
		}

		nav::-webkit-scrollbar {
			height: 4px;
		}

		nav::-webkit-scrollbar-thumb {
			background: var(--gray-300);
			border-radius: 3px;
		}

		.nav-button {
			display: inline-flex;
			align-items: center;
			justify-content: center;
			gap: 0.25rem;
			padding: 0.75rem;
			min-width: 48px; /* Minimum touch target */
			min-height: 48px; /* Minimum touch target */
			background: transparent;
			border: 1px solid var(--gray-200);
			border-radius: var(--radius-lg);
			color: var(--gray-700);
			font-size: 0.75rem;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.2s;
			white-space: nowrap;
			flex-shrink: 0;
			text-align: center;
		}

		.nav-button:active {
			background: var(--primary-100);
			border-color: var(--primary-400);
			transform: scale(0.98);
		}

		.nav-button:hover {
			background: var(--primary-50);
			border-color: var(--primary-300);
			color: var(--primary-700);
		}

		.nav-button.active {
			background: var(--primary-600);
			border-color: var(--primary-600);
			color: white;
			box-shadow: var(--shadow-md);
		}

		.nav-button svg {
			width: 20px;
			height: 20px;
			flex-shrink: 0;
		}
		
		/* Show labels on mobile too for clarity */
		.nav-button span {
			display: inline;
		}
		
		/* Show text on larger screens */
		@media (min-width: 768px) {
			nav {
				padding: 0.75rem;
				margin-bottom: 1.5rem;
				gap: 0.5rem;
			}
			
			.nav-button {
				padding: 0.625rem 1rem;
				font-size: 0.875rem;
				font-weight: 500;
				gap: 0.5rem;
			}
			
			/* Labels already visible on mobile; no change needed here */
			
			.nav-button svg {
				width: 18px;
				height: 18px;
			}
		}

		/* Main Content */
		.main-content {
			animation: fadeIn 0.3s ease;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(10px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		/* Cards - Mobile Optimized */
		.card {
			background: white;
			border-radius: var(--radius-lg);
			padding: 1rem;
			box-shadow: var(--shadow);
			margin-bottom: 1rem;
		}
		
		@media (min-width: 768px) {
			.card {
				padding: 1.5rem;
				margin-bottom: 1.5rem;
			}
		}

		/* Stat Cards - Mobile Optimized */
		.stat-grid {
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: 0.75rem;
			margin-bottom: 1rem;
		}

		.stat-card {
			display: flex;
			flex-direction: column;
			align-items: center;
			text-align: center;
			gap: 0.75rem;
			padding: 1rem;
			background: white;
			border-radius: var(--radius-lg);
			box-shadow: var(--shadow);
			transition: transform 0.2s, box-shadow 0.2s;
		}

		.stat-card:active {
			transform: scale(0.98);
		}

		.stat-card-icon {
			width: 40px;
			height: 40px;
			border-radius: var(--radius-lg);
			display: flex;
			align-items: center;
			justify-content: center;
			color: white;
			flex-shrink: 0;
		}

		.stat-card-icon svg {
			width: 20px;
			height: 20px;
		}

		.stat-card-label {
			font-size: 0.7rem;
			color: var(--gray-500);
			text-transform: uppercase;
			letter-spacing: 0.05em;
			line-height: 1.2;
		}

		.stat-card-value {
			font-size: 1.25rem;
			font-weight: 700;
			color: var(--gray-900);
			line-height: 1;
		}
		
		/* Larger screens get row layout */
		@media (min-width: 768px) {
			.stat-grid {
				grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
				gap: 1rem;
				margin-bottom: 1.5rem;
			}
			
			.stat-card {
				flex-direction: row;
				text-align: left;
				gap: 1rem;
				padding: 1.25rem;
			}
			
			.stat-card:hover {
				transform: translateY(-2px);
				box-shadow: var(--shadow-lg);
			}
			
			.stat-card-icon {
				width: 50px;
				height: 50px;
			}
			
			.stat-card-icon svg {
				width: 24px;
				height: 24px;
			}
			
			.stat-card-label {
				font-size: 0.75rem;
			}
			
			.stat-card-value {
				font-size: 1.5rem;
			}
		}

		/* Tables - Mobile Optimized */
		.table-container {
			overflow-x: auto;
			margin: 0.5rem -0.5rem;
			padding: 0 0.5rem;
			-webkit-overflow-scrolling: touch;
		}

		table {
			width: 100%;
			border-collapse: collapse;
			font-size: 0.8rem;
		}

		th {
			background: var(--gray-50);
			color: var(--gray-700);
			font-weight: 600;
			text-align: center;
			padding: 0.5rem 0.25rem;
			border-bottom: 2px solid var(--gray-200);
			position: sticky;
			top: 0;
			z-index: 10;
			font-size: 0.75rem;
			line-height: 1.2;
		}

		td {
			padding: 0.5rem 0.25rem;
			border-bottom: 1px solid var(--gray-100);
			vertical-align: top;
			text-align: center;
			font-size: 0.75rem;
		}

		tr:active {
			background: var(--primary-50);
		}

		/* Sticky first column support (works if class is on parent or table) */
		.sticky-first-col table thead th:first-child,
		.sticky-first-col table tbody td:first-child,
		.sticky-first-col thead th:first-child,
		.sticky-first-col tbody td:first-child {
			position: sticky;
			left: 0;
			background: white;
			z-index: 2;
			box-shadow: 2px 0 0 0 var(--gray-200);
		}
		
		/* Larger screens get better spacing */
		@media (min-width: 768px) {
			.table-container {
				margin: 1rem -0.5rem;
			}
			
			table {
				font-size: 0.875rem;
			}
			
			th {
				padding: 0.75rem;
				text-align: left;
				font-size: 0.875rem;
			}
			
			td {
				padding: 0.75rem;
				font-size: 0.875rem;
			}
			
			tr:hover {
				background: var(--primary-50);
			}
		}

		.subject {
			font-weight: 600;
			color: var(--gray-900);
			margin-bottom: 0.125rem;
			font-size: 0.7rem;
			line-height: 1.2;
		}

		.teacher {
			font-size: 0.65rem;
			color: var(--gray-600);
			line-height: 1.1;
		}

		.substitute {
			color: var(--primary-600);
			font-weight: 500;
		}

		.line-through {
			text-decoration: line-through;
			opacity: 0.5;
		}

		.class-name {
			font-size: 0.65rem;
			color: var(--gray-500);
			margin-top: 0.125rem;
			line-height: 1.1;
		}

		/* Highlight current period column - Enhanced */
		.highlight-period {
			background: linear-gradient(135deg, var(--yellow-100), var(--yellow-50)) !important;
			color: var(--primary-800) !important;
			font-weight: 700 !important;
			border-left: 3px solid var(--yellow-500) !important;
			position: relative;
		}

		.highlight-period::after {
			content: "üî¥ LIVE";
			position: absolute;
			top: 2px;
			right: 2px;
			font-size: 0.6rem;
			color: var(--red-600);
			font-weight: 700;
			text-shadow: 0 1px 2px rgba(255,255,255,0.8);
			z-index: 1;
		}

		@media (max-width: 768px) {
			.highlight-period::after {
				content: "üî¥";
				font-size: 0.7rem;
			}
		}
		
		/* Larger screens get better text sizing */
		@media (min-width: 768px) {
			.subject {
				font-size: 0.875rem;
			}
			
			.teacher {
				font-size: 0.75rem;
			}
			
			.class-name {
				font-size: 0.75rem;
			}
		}

		/* Form Elements - Mobile Optimized */
		select {
			width: 100%;
			padding: 0.75rem;
			min-height: 48px; /* Touch-friendly minimum */
			border: 2px solid var(--gray-300);
			border-radius: var(--radius-lg);
			background: white;
			font-size: 1rem; /* Prevent zoom on iOS */
			color: var(--gray-700);
			cursor: pointer;
			transition: all 0.2s;
			-webkit-appearance: none;
			-moz-appearance: none;
			appearance: none;
			background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
			background-position: right 0.75rem center;
			background-repeat: no-repeat;
			background-size: 1rem;
			padding-right: 2.5rem;
		}

		select:hover {
			border-color: var(--primary-400);
		}

		select:focus {
			outline: none;
			border-color: var(--primary-500);
			box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
		}
		
		select:active {
			border-color: var(--primary-600);
		}
		
		/* Larger screens */
		@media (min-width: 768px) {
			select {
				padding: 0.625rem 0.75rem;
				font-size: 0.875rem;
				border-width: 1px;
				min-height: auto;
			}
		}

		/* Buttons - Mobile Optimized */
		.button {
			display: inline-flex;
			align-items: center;
			justify-content: center;
			gap: 0.5rem;
			padding: 0.875rem 1rem;
			min-height: 48px; /* Touch-friendly minimum */
			border-radius: var(--radius-lg);
			font-size: 0.9rem;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.2s;
			border: none;
			width: 100%;
			text-align: center;
			user-select: none;
			-webkit-user-select: none;
			-webkit-tap-highlight-color: transparent;
		}

		.button:active {
			transform: scale(0.98);
		}

		.button svg {
			width: 20px;
			height: 20px;
			flex-shrink: 0;
		}
		
		/* Larger screens */
		@media (min-width: 768px) {
			.button {
				padding: 0.625rem 1.25rem;
				font-size: 0.875rem;
				font-weight: 500;
				min-height: auto;
			}
			
			.button svg {
				width: 18px;
				height: 18px;
			}
		}

		.button-primary {
			background: var(--primary-600);
			color: white;
		}

		.button-primary:hover {
			background: var(--primary-700);
			transform: translateY(-1px);
			box-shadow: var(--shadow-md);
		}

		.button-secondary {
			background: var(--gray-100);
			color: var(--gray-700);
			border: 1px solid var(--gray-300);
		}

		.button-secondary:hover {
			background: var(--gray-200);
			transform: translateY(-1px);
		}

		.button-danger {
			background: var(--red-500);
			color: white;
		}

		.button-danger:hover {
			background: var(--red-600);
			transform: translateY(-1px);
			box-shadow: var(--shadow-md);
		}

		.button-whatsapp {
			background: #25D366;
			color: white;
		}

		.button-whatsapp:hover {
			background: #1DA851;
			transform: translateY(-1px);
			box-shadow: var(--shadow-md);
		}

		/* Footer */
		footer {
			text-align: center;
			padding: 2rem 1rem;
			color: var(--gray-600);
			font-size: 0.875rem;
		}

		/* Mobile Quick Access Button */
		.mobile-menu-btn {
			display: flex;
			align-items: center;
			justify-content: center;
			position: fixed;
			bottom: 1rem;
			right: 1rem;
			width: 56px;
			height: 56px;
			border-radius: 50%;
			background: var(--primary-600);
			color: white;
			border: none;
			box-shadow: var(--shadow-xl);
			z-index: 100;
			cursor: pointer;
			transition: all 0.3s;
			-webkit-tap-highlight-color: transparent;
		}

		.mobile-menu-btn:active {
			transform: scale(0.95);
			background: var(--primary-700);
		}

		.mobile-menu-btn:hover {
			transform: scale(1.05);
			background: var(--primary-700);
		}

		.mobile-menu-btn svg {
			width: 24px;
			height: 24px;
		}
		
		/* Hide on larger screens if needed */
		@media (min-width: 1024px) {
			.mobile-menu-btn {
				display: none;
			}
		}

		/* Utility Classes */
		.grid {
			display: grid;
		}

		.grid-cols-1 {
			grid-template-columns: repeat(1, minmax(0, 1fr));
		}

		.gap-4 {
			gap: 1rem;
		}

		.gap-6 {
			gap: 1.5rem;
		}

		.mb-4 {
			margin-bottom: 1rem;
		}

		.mt-4 {
			margin-top: 1rem;
		}

		.flex {
			display: flex;
		}

		.flex-wrap {
			flex-wrap: wrap;
		}

		.items-center {
			align-items: center;
		}

		.justify-between {
			justify-content: space-between;
		}

		.justify-center {
			justify-content: center;
		}

		.font-bold {
			font-weight: 700;
		}

		.block {
			display: block;
		}

		/* Capture and Export Enhancements */
		#print-capture-area {
			position: absolute;
			left: -9999px;
			top: -9999px;
			max-width: 900px;
			margin: 0 auto;
			background: white;
			display: none;
		}

		.no-capture {
			display: none !important;
		}

		/* Print Styles */
		@media print {
		/* --- Print fix: Disable sticky headers, force thead/tfoot repeat, allow table page breaks ---
		   Test: Open print preview in Chrome and Firefox to verify header repeats and no sticky issues. */
		th {
		  position: static !important;
		  top: auto !important;
		  z-index: auto !important;
		}
		thead {
		  display: table-header-group !important;
		}
		tfoot {
		  display: table-footer-group !important;
		}
		table {
		  page-break-inside: auto !important;
		  -webkit-column-break-inside: auto !important;
		  break-inside: auto !important;
		}
		#print-capture-area,
		.table-container,
		div,
		section {
		  page-break-inside: auto !important;
		  -webkit-column-break-inside: auto !important;
		  break-inside: auto !important;
		}
		/* Remove any inline page-break-inside: avoid on table parents */
		[style*="page-break-inside: avoid"] {
		  page-break-inside: auto !important;
		  -webkit-column-break-inside: auto !important;
		  break-inside: auto !important;
		}
			/* Reset and clean print layout */
			* {
				box-shadow: none !important;
				text-shadow: none !important;
			}
			
			body {
				background: white !important;
				font-family: Arial, sans-serif !important;
				font-size: 10pt !important;
				line-height: 1.3 !important;
				margin: 0 !important;
				padding: 0 !important;
			}
			
			/* Hide everything except print area */
			.app-container,
			.no-print,
			header,
			nav,
			footer,
			#main-content,
			.mobile-menu-btn {
				display: none !important;
			}
			
			/* Show only print capture area */
			#print-capture-area {

		function showToast(message, duration = 3000, type = 'info') {
			try {
				// Remove existing toast
				const existingToast = document.querySelector('.toast, .toast-notification');
				if (existingToast) existingToast.remove();

				// Create new toast
				const toast = document.createElement('div');
				toast.className = `toast-notification ${type}`;
				toast.innerHTML = `<span>${message}</span>`;
				
				// Ensure document body exists
				if (document.body) {
					document.body.appendChild(toast);
				} else {
					console.warn('Document body not available for toast');
					return;
				}

				// Auto-remove after duration
				setTimeout(() => {
					try {
						if (toast && toast.parentNode) {
							toast.style.opacity = '0';
							setTimeout(() => {
								if (toast && toast.parentNode) {
									toast.parentNode.removeChild(toast);
								}
							}, 300);
						}
					} catch (error) {
						console.error('Error removing toast:', error);
					}
				}, duration);
			} catch (error) {
				console.error('Error showing toast:', error);
				// Fallback to console log
				console.log(`Toast: ${message}`);
			}
		}

			return function executedFunction(...args) {

				clearTimeout(timeout);
				timeout = setTimeout(later, wait);
			};

		function getCurrentPeriod() {
			const now = new Date();
			const hour = now.getHours();
			const minute = now.getMinutes();
			const timeInMinutes = hour * 60 + minute;

			// Winter School time periods in minutes from midnight
			// Recess: 11:40 AM - 12:00 PM (between Period 4 and 5)
			const periods = [
				{ start: 9 * 60 + 0, end: 9 * 60 + 40 },     // 9:00-9:40
				{ start: 9 * 60 + 40, end: 10 * 60 + 20 },    // 9:40-10:20
				{ start: 10 * 60 + 20, end: 11 * 60 + 0 },    // 10:20-11:00
				{ start: 11 * 60 + 0, end: 11 * 60 + 40 },    // 11:00-11:40
				{ start: 12 * 60 + 0, end: 12 * 60 + 40 },    // 12:00-12:40
				{ start: 12 * 60 + 40, end: 13 * 60 + 20 },   // 12:40-1:20
				{ start: 13 * 60 + 20, end: 13 * 60 + 55 },   // 1:20-1:55
				{ start: 13 * 60 + 55, end: 14 * 60 + 35 }    // 1:55-2:35
			];

			for (let i = 0; i < periods.length; i++) {
				if (timeInMinutes >= periods[i].start && timeInMinutes <= periods[i].end) {
					return i + 1;
				}
			}

			// If outside school hours, return appropriate period
			if (timeInMinutes < periods[0].start) return 1;
			return Math.min(8, periods.length);
		}

		// Returns the zero-based index of the CURRENTLY ACTIVE period, or -1 if none
		function getActivePeriodIndex() {
			const now = new Date();
			const hour = now.getHours();
			const minute = now.getMinutes();
			const timeInMinutes = hour * 60 + minute;

			// Winter timings; half-open intervals [start, end)
			const periods = [
				{ start: 9 * 60 + 0, end: 9 * 60 + 40 },     // 9:00-9:40
				{ start: 9 * 60 + 40, end: 10 * 60 + 20 },    // 9:40-10:20
				{ start: 10 * 60 + 20, end: 11 * 60 + 0 },    // 10:20-11:00
				{ start: 11 * 60 + 0, end: 11 * 60 + 40 },    // 11:00-11:40
				{ start: 12 * 60 + 0, end: 12 * 60 + 40 },    // 12:00-12:40
				{ start: 12 * 60 + 40, end: 13 * 60 + 20 },   // 12:40-1:20
				{ start: 13 * 60 + 20, end: 13 * 60 + 55 },   // 1:20-1:55
				{ start: 13 * 60 + 55, end: 14 * 60 + 35 }    // 1:55-2:35
			];

			for (let i = 0; i < periods.length; i++) {
				// Use half-open interval [start, end) to avoid double-highlighting at exact boundaries
				if (timeInMinutes >= periods[i].start && timeInMinutes < periods[i].end) {
					return i;
				}
			}
			return -1; // Before first, after last, or break
		}

		function updateTeacherDetailsForAssignment(day, className, periodIndex, newTeacher, originalTeacher, subject='Self Study') {
			try {
				const teacherDetails = state.allData?.teacherDetails;
				if (!teacherDetails) return;

				// Remove original teacher's assignment for this slot
				if (originalTeacher && teacherDetails[originalTeacher]) {
					const sched = teacherDetails[originalTeacher].schedule?.[day];

						sched[periodIndex] = null;

						if (teacherDetails[originalTeacher].periodCount > 0) teacherDetails[originalTeacher].periodCount--;
					}
				}

				// Assign new teacher for this slot
				if (newTeacher) {
					if (!teacherDetails[newTeacher]) {
						teacherDetails[newTeacher] = { schedule: {}, periodCount: 0, subjects: new Set(), workload: {} };
					}
					const expectedPeriods = state.allData?.periodHeaders?.length || 8;
					if (!teacherDetails[newTeacher].schedule[day]) {
						teacherDetails[newTeacher].schedule[day] = Array(expectedPeriods).fill(null);
					}
					teacherDetails[newTeacher].schedule[day][periodIndex] = { subject, className };
					teacherDetails[newTeacher].periodCount = (teacherDetails[newTeacher].periodCount || 0) + 1;
					teacherDetails[newTeacher].workload[day] = (teacherDetails[newTeacher].workload[day] || 0) + 1;
					try { teacherDetails[newTeacher].subjects.add(subject); } catch(e) { /* ignore if not a Set */ }
				}
			} catch (e) { console.error('updateTeacherDetailsForAssignment error:', e); }
		}

				// Determine best available teacher BEFORE mutating teacherDetails
				const best = findBestFreeTeacher(day, periodIndex, state.substitutions[day]?.plan || {}, { subject: 'Self Study', className });

				// Make this a regular allocation (no substitute overlay)

				updateTeacherDetailsForAssignment(day, className, periodIndex, best, originalTeacher, 'Self Study');

				if (state.substitutions[day]?.plan?.[className]?.[periodIndex]) {
					delete state.substitutions[day].plan[className][periodIndex];

				return null;
			}
		}

			const errors = [];

			try {
				const { timetable, periodHeaders, days } = state.allData || {};
				if (!timetable || !periodHeaders || !days) return { ok: false, errors: ['Data not initialized'], warnings };

				// Check period headers length and ascending times
				if (periodHeaders.length !== 8) warnings.push(`Expected 8 periods, found ${periodHeaders.length}`);
				const parseTime = t => {
					// t: "h:mm AM - h:mm PM"
					const [start, end] = t.split('-').map(s => s.trim());
					const toMin = (s) => {
						const m = s.match(/(\d{1,2}):(\d{2})\s*(AM|PM)/i);
						if (!m) return null;
						let hh = parseInt(m[1],10);
						const mm = parseInt(m[2],10);
						const ap = m[3].toUpperCase();
						if (ap === 'PM' && hh !== 12) hh += 12;
						if (ap === 'AM' && hh === 12) hh = 0;
						return hh*60+mm;
					};
					return [toMin(start), toMin(end)];
				};
				let lastEnd = -1;
				periodHeaders.forEach((ph, idx) => {
					const [s,e] = parseTime(ph.time || '');
					if (s==null || e==null || e<=s) errors.push(`Invalid time in header ${ph.name}: ${ph.time}`);
					if (s!=null && lastEnd>0 && s<lastEnd && idx!==4) { // allow recess gap before Period 5
						errors.push(`Overlapping/unsorted period header at ${ph.name}`);
					}
					lastEnd = e || lastEnd;
				});

				// Check per-day, per-period teacher double-booking (including substitutions)
				days.forEach(day => {
					const busy = Array(8).fill(0).map(() => new Set());
					Object.keys(timetable[day]||{}).forEach(cName => {
						(timetable[day][cName]||[]).forEach((p, i) => {
							if (p && p.teacher) {
								if (busy[i].has(p.teacher)) errors.push(`Double-booked regular teacher ${p.teacher} on ${day} P${i+1}`);
								busy[i].add(p.teacher);

						});

					const daySubs = state.substitutions?.[day]?.plan || {};
					Object.keys(daySubs).forEach(cName => {
						Object.keys(daySubs[cName]).forEach(k => {
							const i = parseInt(k,10);
							const t = daySubs[cName][i];
							if (!t) return;
							if (busy[i].has(t)) errors.push(`Double-booked substitute ${t} on ${day} P${i+1}`);
							busy[i].add(t);
						});
					});
				});

				// Check class rows have 8 periods
				days.forEach(day => {
					Object.keys(timetable[day]||{}).forEach(cName => {
						if ((timetable[day][cName]||[]).length !== periodHeaders.length) {
							warnings.push(`${day} ${cName}: periods ${timetable[day][cName].length} != headers ${periodHeaders.length}`);
						}
					});
				});

				return { ok: errors.length===0, errors, warnings };
			} catch (e) {

				return { ok: false, errors: [String(e)], warnings };
			}

		// --- TEACHER SCORING ALGORITHM ---
		function calculateTeacherScore(teacher, day, vacantSubject, vacantClassName, vacantClassGrade, currentDaySubs) {
			try {
				let score = 0;
				let reason = '';
				const breakdown = {
					subjectMatch: 0,
					gradeMatch: 0,
					workloadBonus: 0,
					availabilityBonus: 0
				};

				const teacherData = state.allData.teacherDetails[teacher];
				if (!teacherData) {
					return { total: 0, reason: 'No data available', breakdown };
				}

				// Get teacher's subjects and classes
				const teacherSubjects = Array.from(teacherData.subjects || []);
				const teacherClasses = getTeacherClasses(teacher, day);
				const teacherGrades = teacherClasses.map(extractClassGrade);

				// 1. HIGHEST PRIORITY: Subject Match (40 points max)
				if (vacantSubject && teacherSubjects.length > 0) {
					const subjectMatch = findBestSubjectMatch(vacantSubject, teacherSubjects);
					if (subjectMatch.score > 0) {
						breakdown.subjectMatch = subjectMatch.score;
						score += subjectMatch.score;
						reason = subjectMatch.reason;
					}
				}

				// 2. MEDIUM PRIORITY: Grade/Class Match (25 points max)
				if (vacantClassGrade && teacherGrades.length > 0) {
					if (teacherGrades.includes(vacantClassGrade)) {
						breakdown.gradeMatch = 25;
						score += 25;
						if (!reason) reason = `Teaches Grade ${vacantClassGrade}`;
					} else {
						// Partial points for nearby grades
						const gradeBonus = calculateGradeProximity(vacantClassGrade, teacherGrades);
						breakdown.gradeMatch = gradeBonus;
						score += gradeBonus;
						if (!reason && gradeBonus > 0) reason = `Teaches nearby grades`;
					}
				}

				// 3. LOW PRIORITY: Workload considerations (20 points max)
				const currentWorkload = teacherData.workload[day] || 0;
				const substitutionWorkload = calculateSubstitutionWorkload(teacher, day, currentDaySubs);
				const totalWorkload = currentWorkload + substitutionWorkload;
				
				// Bonus for teachers with lower workload
				const maxWorkload = 8; // Maximum periods per day
				const workloadBonus = Math.max(0, Math.round((maxWorkload - totalWorkload) * 2.5));
				breakdown.workloadBonus = workloadBonus;
				score += workloadBonus;

				// 4. AVAILABILITY BONUS: Experience and reliability (15 points max)
				const availabilityBonus = calculateAvailabilityBonus(teacher, teacherData);
				breakdown.availabilityBonus = availabilityBonus;
				score += availabilityBonus;

				// Set default reason if none found
				if (!reason) {
					if (score > 15) reason = 'Good general availability';
					else if (score > 5) reason = 'Available teacher';
					else reason = 'Last resort option';
				}

				return {
					total: Math.max(0, score),
					reason: reason,
					breakdown: breakdown
				};

			} catch (error) {
				console.error('Error calculating teacher score:', error);
				return { total: 0, reason: 'Error in calculation', breakdown: {} };
			}
		}

		// --- HELPER FUNCTIONS FOR SCORING ---
		function extractClassGrade(className) {
			if (!className) return null;
			const match = className.match(/(\d+)/);
			return match ? parseInt(match[1]) : null;
		}

		function getTeacherClasses(teacher, day) {
			try {
				const teacherData = state.allData.teacherDetails[teacher];
				if (!teacherData || !teacherData.schedule[day]) return [];
				
				const classes = [];
				teacherData.schedule[day].forEach(period => {
					if (period && period.className && !classes.includes(period.className)) {
						classes.push(period.className);
					}
				});
				return classes;
			} catch (error) {
				console.error('Error getting teacher classes:', error);
				return [];
			}
		}

		function findBestSubjectMatch(vacantSubject, teacherSubjects) {
			const vacantLower = vacantSubject.toLowerCase().trim();
			
			// Exact match
			for (const subject of teacherSubjects) {
				if (subject.toLowerCase().trim() === vacantLower) {
					return { score: 40, reason: `Teaches ${subject}` };
				}
			}

			// Partial matches with scoring
			const partialMatches = [
				{ patterns: ['english', 'elga'], score: 35, name: 'English' },
				{ patterns: ['hindi'], score: 35, name: 'Hindi' },
				{ patterns: ['maths', 'mathematics'], score: 35, name: 'Mathematics' },
				{ patterns: ['science', 'physics', 'chemistry', 'biology'], score: 35, name: 'Science' },
				{ patterns: ['sst', 'social', 'history', 'geography', 'civics'], score: 30, name: 'Social Studies' },
				{ patterns: ['sanskrit'], score: 30, name: 'Sanskrit' },
				{ patterns: ['sports', 'games', 'physical'], score: 25, name: 'Physical Education' },
				{ patterns: ['ccs', 'computer'], score: 25, name: 'Computer Science' },
				{ patterns: ['evs', 'environmental'], score: 25, name: 'Environmental Studies' },
				{ patterns: ['accountancy', 'accounts'], score: 30, name: 'Accountancy' },
				{ patterns: ['economics'], score: 30, name: 'Economics' },
				{ patterns: ['business'], score: 30, name: 'Business Studies' },
				{ patterns: ['political'], score: 25, name: 'Political Science' }
			];

			for (const match of partialMatches) {
				if (match.patterns.some(pattern => vacantLower.includes(pattern))) {
					for (const subject of teacherSubjects) {
						const subjectLower = subject.toLowerCase();
						if (match.patterns.some(pattern => subjectLower.includes(pattern))) {
							return { score: match.score, reason: `Teaches related subject (${match.name})` };
						}
					}
				}
			}

			return { score: 0, reason: '' };
		}

		function calculateGradeProximity(vacantGrade, teacherGrades) {
			if (!vacantGrade || !teacherGrades.length) return 0;
			
			let bestProximity = 0;
			for (const grade of teacherGrades) {
				if (grade === null) continue;
				
				const distance = Math.abs(vacantGrade - grade);
				let proximityPoints = 0;
				
				if (distance === 0) proximityPoints = 25; // Exact match
				else if (distance === 1) proximityPoints = 15; // Adjacent grade
				else if (distance === 2) proximityPoints = 10; // 2 grades away
				else if (distance <= 3) proximityPoints = 5;  // 3 grades away
				
				bestProximity = Math.max(bestProximity, proximityPoints);
			}
			
			return bestProximity;
		}

		function calculateSubstitutionWorkload(teacher, day, currentDaySubs) {
			let substitutionCount = 0;
			for (const cName in currentDaySubs) {
				for (const period in currentDaySubs[cName]) {
					if (currentDaySubs[cName][period] === teacher) {
						substitutionCount++;
					}
				}
			}
			return substitutionCount;
		}

		function calculateAvailabilityBonus(teacher, teacherData) {
			let bonus = 10; // Base availability bonus
			
			// Experience bonus based on total periods
			const totalPeriods = teacherData.periodCount || 0;
			if (totalPeriods > 30) bonus += 5; // Very experienced
			else if (totalPeriods > 20) bonus += 3; // Experienced
			else if (totalPeriods < 10) bonus -= 2; // Less experienced
			
			// Subject diversity bonus
			const subjectCount = teacherData.subjects ? teacherData.subjects.size : 0;
			if (subjectCount > 3) bonus += 3;
			else if (subjectCount > 1) bonus += 1;
			
			// Reliability adjustments for specific teachers
			const reliabilityAdjustments = {
				'Hemlata': 2,    // Science specialist
				'Pradhyuman': 2, // Senior teacher
				'Nathulal': 2,   // Math specialist
				'Harshita': 1,   // English specialist
				'Jainendra': 1,  // Hindi specialist
				'Antima': 1,     // Sanskrit specialist
				'Maya': -1,      // Limited availability
				'Rakesh': -2     // Sports only
			};
			
			if (reliabilityAdjustments[teacher]) {
				bonus += reliabilityAdjustments[teacher];
			}
			
			return Math.max(0, Math.min(15, bonus)); // Cap between 0-15
		}

		// Pure function: Convert table data to 2D array for CSV export
		function tableTo2DArray(tableElement) {
			if (!tableElement) return [];
			
			const rows = [];
			const headerRow = tableElement.querySelector('thead tr');
			const bodyRows = tableElement.querySelectorAll('tbody tr');
			
			// Extract headers
			if (headerRow) {
				const headers = Array.from(headerRow.querySelectorAll('th')).map(th => {
					return th.textContent.replace(/\n/g, ' ').replace(/\s+/g, ' ').trim();
				});
				rows.push(headers);
			}
			
			// Extract body rows
			bodyRows.forEach(row => {
				const cells = Array.from(row.querySelectorAll('td')).map(td => {
					// Clean up cell content - remove line breaks and extra spaces
					return td.textContent.replace(/\n/g, ' ').replace(/\s+/g, ' ').trim();
				});
				rows.push(cells);
			});
			
			return rows;
		}

		// --- SUBSTITUTION MANAGEMENT ---
		function handleGeneratePlan(day, absentTeachers) {
			try {
				if (!day || !absentTeachers || absentTeachers.length === 0) {
					showToast('‚ö†Ô∏è Please select at least one absent teacher', 3000, 'warning');
					return;
				}

				const { teacherDetails, timetable } = state.allData;
				const vacantSlots = [];

				// Find all slots that need substitution
				absentTeachers.forEach(teacher => {
					const schedule = teacherDetails[teacher]?.schedule[day];
					if (schedule) {
						schedule.forEach((period, periodIndex) => {
							if (period) {
								vacantSlots.push({
									...period,
									periodIndex,
									originalTeacher: teacher
								});
							}
						});
					}
				});

				// Initialize substitution structure if needed
				if (!state.substitutions[day]) {
					state.substitutions[day] = { plan: {}, absentTeachers: [] };
				}
				state.substitutions[day].absentTeachers = [...absentTeachers];
				
				// Clear existing plan for these slots
				vacantSlots.forEach(slot => {
					if (!state.substitutions[day].plan[slot.className]) {
						state.substitutions[day].plan[slot.className] = {};
					}
					delete state.substitutions[day].plan[slot.className][slot.periodIndex];
				});

				// Generate new plan with enhanced algorithm
				const newPlan = state.substitutions[day].plan;
				vacantSlots.forEach(slot => {
					const freeTeachers = findFreeTeachers(
						day, 
						slot.periodIndex, 
						absentTeachers, 
						newPlan,
						slot // Pass the vacant period details for better matching
					);
					
					if (freeTeachers.length > 0) {
						if (!newPlan[slot.className]) {
							newPlan[slot.className] = {};
						}
						// Use the highest-scored teacher (first in sorted array)
						newPlan[slot.className][slot.periodIndex] = freeTeachers[0].teacher;
						
						// Log the recommendation for debugging
						console.log(`Assigned ${freeTeachers[0].teacher} to ${slot.className} Period ${slot.periodIndex + 1} (Score: ${freeTeachers[0].score}, Reason: ${freeTeachers[0].reason})`);
					}
				});

				// Save updated plan
				state.substitutions[day].plan = newPlan;
				showToast('‚úÖ Substitution plan generated successfully!', 3000, 'success');
				renderSubstitutionView(day, absentTeachers);
				
			} catch (error) {
				console.error('Error generating substitution plan:', error);
				showToast('‚ùå Failed to generate substitution plan', 3000, 'error');
			}
		}

		async function handleShareAsPDF() {
			try {
				// Check if jsPDF is available (UMD exposes window.jspdf.jsPDF)
				if (!window.jspdf || typeof window.jspdf.jsPDF === 'undefined') {
					showToast('‚ùå PDF library not loaded', 3000, 'error');
					return;
				}

				const captureElement = document.getElementById('print-capture-area');
				if (!captureElement) {
					showToast('‚ùå Required elements not found', 3000, 'error');
					return;
				}

				// Prepare print content
				if (!preparePrintContent()) {
					showToast('‚ùå Failed to prepare print content', 3000, 'error');
					return;
				}

				showToast('üìÑ Generating PDF...', 2000, 'info');

				const originalDisplay = captureElement.style.display;
				captureElement.style.display = 'block';

				try {
					await ensureFontsLoaded();
					await waitForRender();

					// Capture with html2canvas
					const canvas = await html2canvas(captureElement, {
						backgroundColor: '#fff',
						scale: getOptimalScale(),
						useCORS: true,
						allowTaint: false,
						foreignObjectRendering: false,
						imageTimeout: 15000
					});

					// Create PDF
					const { jsPDF } = window.jspdf;
					const pdf = new jsPDF({
						orientation: 'landscape',
						unit: 'mm',
						format: 'a4'
					});

					// Calculate dimensions
					const pdfWidth = pdf.internal.pageSize.getWidth();
					const pdfHeight = pdf.internal.pageSize.getHeight();
					const canvasWidth = canvas.width;
					const canvasHeight = canvas.height;
					const ratio = Math.min(pdfWidth / canvasWidth, pdfHeight / canvasHeight);
					const imgWidth = canvasWidth * ratio;
					const imgHeight = canvasHeight * ratio;
					const x = (pdfWidth - imgWidth) / 2;
					const y = (pdfHeight - imgHeight) / 2;

					// Add image to PDF
					const imgData = canvas.toDataURL('image/png');
					pdf.addImage(imgData, 'PNG', x, y, imgWidth, imgHeight);

					// Generate filename
					const now = new Date();
					const dateStr = now.toISOString().split('T')[0];
					const filename = `vpps-timetable-${dateStr}.pdf`;

					// Save PDF
					pdf.save(filename);
					showToast('‚úÖ PDF saved successfully!', 3000, 'success');

				} finally {
					captureElement.style.display = originalDisplay;
				}

			} catch (error) {
				console.error('PDF generation error:', error);
				showToast('‚ùå Failed to generate PDF', 3000, 'error');
			}
		}

				navigator.clipboard.writeText(text).then(() => {
					showToast('‚úÖ Text plan copied to clipboard!', 3000, 'success');
				}).catch(() => {
					showToast('‚ö†Ô∏è Failed to copy text plan', 3000, 'warning');
				});
				
			} catch (error) {
				console.error('Error sharing text substitution plan:', error);
				showToast('‚ùå Failed to share text plan', 3000, 'error');
			}
		}

		async function handlePrintSubstitutionPlan(day) {
			try {
				const planContent = document.getElementById('substitution-plan-content');
				if (!planContent) {
					showToast('‚ö†Ô∏è No substitution plan to print', 3000, 'warning');
					return;
				}

				// Prepare print content
				const captureElement = document.getElementById('print-capture-area');
				const prevContent = document.getElementById('print-content').innerHTML;
				const prevSubtitle = document.getElementById('print-header-subtitle').textContent;

				document.getElementById('print-header-subtitle').textContent = `Substitution Plan - ${day}`;
				document.getElementById('print-content').innerHTML = planContent.innerHTML;

				const prevDisplay = captureElement.style.display;
				captureElement.style.display = 'block';
				// Wait for DOM to render
				await waitForRender();
				window.print();
				// Restore previous content
				captureElement.style.display = prevDisplay;
				document.getElementById('print-content').innerHTML = prevContent;
				document.getElementById('print-header-subtitle').textContent = prevSubtitle;
			} catch (error) {
				console.error('Error printing substitution plan:', error);
				showToast('‚ùå Failed to print substitution plan', 3000, 'error');
			}
		}

		// --- INITIALIZATION FUNCTION ---
		async function init() {
			try {
				// Validate required DOM elements exist
				const requiredElements = ['main-content', 'print-capture-area', 'print-header-title', 'print-header-subtitle', 'print-content'];
				const missingElements = requiredElements.filter(id => !document.getElementById(id));
				
				if (missingElements.length > 0) {
					throw new Error(`Missing required DOM elements: ${missingElements.join(', ')}`);
				}

				// Parse data
				state.allData = parseTimetableData();
				console.log('Initialized with data:', state.allData.days);

				// Apply winter timings and required substitutions, then validate
				applyWinterChanges();
				const winterReport = validateTimetable();
				if (!winterReport.ok) {
					console.warn('Winter validation issues:', winterReport);
					showToast(`‚ö†Ô∏è Validation: ${winterReport.errors.length} errors, ${winterReport.warnings.length} warnings`, 4500, 'warning');
				} else {
					if (winterReport.warnings.length) {
						console.info('Winter warnings:', winterReport.warnings);
					}
					showToast('‚ùÑÔ∏è Winter schedule active: timings updated & sports substitutions applied', 3500, 'success');
				}
				
				// Validate parsed data
				if (!state.allData || !state.allData.days || state.allData.days.length === 0) {
					throw new Error('Failed to parse timetable data properly');
				}
				
				// Initialize substitutions structure
				state.allData.days.forEach(day => {
					if (!state.substitutions[day]) {
						state.substitutions[day] = { plan: {}, absentTeachers: [] };
					}
				});
				
				// Render initial view
				switchView('Dashboard');
				
				// Set up toast style
				const style = document.createElement('style');
				style.innerHTML = `
				.toast-notification {
					position: fixed;
					top: 1rem;
					left: 1rem;
					right: 1rem;
					z-index: 10000;
					background: var(--primary-600);
					color: white;
					padding: 1rem;
					border-radius: var(--radius-lg);
					box-shadow: var(--shadow-xl);
					transition: all 0.3s ease;
					font-size: 0.9rem;
					font-weight: 600;
					text-align: center;
					opacity: 1;
					backdrop-filter: blur(8px);
				}
				
				@media (min-width: 768px) {
					.toast-notification {
						top: 20px;
						right: 20px;
						left: auto;
						max-width: 350px;
						font-size: 0.875rem;
						font-weight: 500;
						text-align: left;
					}
				}
				.toast-notification.error {
					background: var(--red-500);
				}
				.toast-notification.success {
					background: var(--green-500);
				}
				.toast-notification.warning {
					background: var(--yellow-500);
				}
				@keyframes pulse {
					0%, 100% { opacity: 1; }
					50% { opacity: .5; }
				}
			`;
			document.head.appendChild(style);
			
			// Hide loader after a delay for smoother UX
			setTimeout(() => {
				const loader = document.getElementById('loader');
				loader.style.opacity = '0';
				setTimeout(() => {
					loader.style.display = 'none';
				}, 300);

				// Add keyboard shortcuts with error handling
				document.addEventListener('keydown', (e) => {
					try {
						if (e.altKey) {
							switch(e.key) {
								case '1': switchView('Dashboard'); break;
								case '2': switchView('Day'); break;
								case '3': switchView('Substitution'); break;
								case '4': switchView('Class'); break;
								case '5': switchView('Teacher'); break;
							}
						}
					} catch (error) {
						console.error('Error in keyboard shortcut:', error);
					}
				});

				// Mobile touch gestures removed for better UX - use navigation buttons instead

				// Add pull-to-refresh functionality for mobile
				let pullStartY = 0;
				let pullDistance = 0;
				const pullThreshold = 80;
				
				document.addEventListener('touchstart', (e) => {
					if (window.scrollY === 0) {
						pullStartY = e.touches[0].clientY;
					}
				}, { passive: true });
				
				document.addEventListener('touchmove', (e) => {
					if (window.scrollY === 0 && pullStartY > 0) {
						pullDistance = e.touches[0].clientY - pullStartY;
						if (pullDistance > 0 && pullDistance < pullThreshold * 2) {
							// Visual feedback for pull-to-refresh could be added here
						}
					}
				}, { passive: true });
				
				document.addEventListener('touchend', () => {
					if (pullDistance > pullThreshold) {
						// Refresh current view
						switch(state.currentView) {
							case 'Dashboard':
								renderDashboard();
								showToast('üîÑ Dashboard refreshed!', 2000, 'success');
								break;
							case 'Day':
								renderDayView();
								showToast('üîÑ Day view refreshed!', 2000, 'success');
								break;
							default:
								showToast('üîÑ View refreshed!', 2000, 'success');
						}
					}
					pullStartY = 0;
					pullDistance = 0;
				}, { passive: true });

				// Handle orientation changes for mobile
				window.addEventListener('orientationchange', () => {
					setTimeout(() => {
						// Re-render current view after orientation change
						switch(state.currentView) {
							case 'Dashboard':
								renderDashboard();
								break;
							case 'Day':
								renderDayView();
								break;
							case 'Substitution':
								renderSubstitutionView();
								break;
							case 'Class':
								renderClassView();
								break;
							case 'Teacher':
								renderTeacherView();
								break;
						}
						showToast('üì± Layout optimized for new orientation', 2000, 'info');
					}, 100);
				});

				// Register service worker for offline functionality
				if ('serviceWorker' in navigator) {
					navigator.serviceWorker.register('./sw.js')
						.then(registration => {
							console.log('Service Worker registered successfully:', registration.scope);
						})
						.catch(error => {
							console.log('Service Worker registration failed:', error);
						});
				}

				// Pre-render print content on load
				updatePrintContent();

				showToast('üì± Mobile-optimized Timetable Command Center loaded!', 2500, 'success');
			}, 300);
			
			} catch (error) {
				console.error('Initialization error:', error);
				
				// Try to safely show error toast
				try {
					showToast('‚ùå Failed to load timetable data', 5000, 'error');
				} catch (toastError) {
					console.error('Failed to show error toast:', toastError);
				}
				
				// Show fallback content
				const mainContentElement = document.getElementById('main-content');
				if (mainContentElement) {
					mainContentElement.innerHTML = `
					<div class="card">
						<div style="color: var(--red-500); padding: 2rem; text-align: center;">
							<i data-lucide="alert-circle" style="width: 48px; height: 48px; margin-bottom: 1rem;"></i><br>
							<h3>Initialization Error</h3>
							<p>Failed to load the timetable application. Please refresh the page.</p>
							<p style="font-size: 0.875rem; color: var(--gray-600); margin-top: 1rem;">
								Error details: ${error.message}
							</p>
							<button onclick="window.location.reload()" class="button button-primary" style="margin-top: 1rem; max-width: 200px;">
								Reload Page
							</button>
						</div>
					</div>
					`;
					
					// Safely create icons
					try {
						if (typeof lucide !== 'undefined' && lucide.createIcons) {
							lucide.createIcons();
						}
					} catch (iconError) {
						console.error('Failed to create icons:', iconError);
					}
				}
			}
		}

		// Initialize app when window loads with mobile-optimized fallback
		if (typeof window !== 'undefined') {
			// Add mobile-specific event listeners
			document.addEventListener('DOMContentLoaded', () => {
				// Prevent zoom on double tap
				let lastTouchEnd = 0;
				document.addEventListener('touchend', (event) => {
					const now = (new Date()).getTime();
					if (now - lastTouchEnd <= 300) {
						event.preventDefault();
					}
					lastTouchEnd = now;
				}, false);
				
				// Prevent context menu on long press for cleaner mobile experience
				document.addEventListener('contextmenu', (e) => {
					if (e.target.tagName === 'TD' || e.target.tagName === 'TH') {
						e.preventDefault();
					}
				});
			});
			
			if (document.readyState === 'loading') {
				window.addEventListener('load', init);
			} else {
				// If document is already loaded, run init immediately
				init();
			}
		} else {
			console.error('Window object not available');
		}
	</script>
