    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: linear-gradient(to top, #f3e7e9 0%, #e3eeff 99%, #e3eeff 100%);
        }
        .table-container {
            overflow-x: auto;
        }
        .responsive-table {
            width: 100%;
            border-collapse: collapse;
        }
        .responsive-table th, .responsive-table td {
            white-space: nowrap;
            padding: 12px 16px;
            vertical-align: middle;
        }
        .subject {
            font-weight: 600;
            color: #1e3a8a; /* darker blue */
        }
        .teacher, .class-name {
            font-size: 0.875rem;
            color: #4b5563;
        }
        /* Styles for active and inactive tabs */
        .tab {
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        .tab.active {
            border-bottom-color: #3b82f6; /* blue-500 */
            color: #1e3a8a;
            font-weight: 600;
        }
        .main-tab-content, .day-tab-content {
            display: none;
        }
        .main-tab-content.active, .day-tab-content.active {
            display: block;
        }
         .schedule-cell {
            white-space: normal;
            vertical-align: top;
        }
        .schedule-cell > div {
            padding: 4px 0;
        }
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="none" stroke="%236b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9l4 4 4-4"/></svg>');
            background-size: 1.2em;
            background-position: right 0.75rem center;
            background-repeat: no-repeat;
        }

        /* Mobile-first Responsive Styles */
        @media (max-width: 768px) {
            .responsive-table thead {
                display: none;
            }
            .responsive-table, .responsive-table tbody, .responsive-table tr, .responsive-table td {
                display: block;
                width: 100%;
            }
            .responsive-table tr {
                margin-bottom: 1rem;
                border: 1px solid #e5e7eb;
                border-radius: 0.75rem;
                overflow: hidden;
            }
            .responsive-table td {
                display: flex;
                justify-content: space-between;
                align-items: center;
                text-align: right;
                padding-left: 50%;
                position: relative;
                white-space: normal;
            }
            .responsive-table td:before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 45%;
                padding-left: 1rem;
                font-weight: 600;
                text-align: left;
                color: #374151;
            }
            .responsive-table .row-header {
                background-color: #f3f4f6;
                font-weight: 700;
                color: #111827;
                padding: 1rem;
                justify-content: center;
            }
             .responsive-table .row-header:before {
                content: ""; /* Hide label for header cell */
            }
        }
        
        /* --- Styles for Printing --- */
        #printable-area {
            display: none; /* Hidden by default */
        }

        @media print {
            /* Hide everything on the page except for the printable area */
            body > *:not(#printable-area) {
                display: none !important;
            }
            
            /* Make the printable area visible */
            #printable-area {
                display: block !important;
                font-family: Arial, sans-serif;
            }

            /* A4 page styling */
            @page {
                size: A4;
                margin: 0.5in;
            }

            h1.print-title {
                font-size: 16pt;
                text-align: center;
                margin-bottom: 5px;
            }

             h2.print-subtitle {
                font-size: 12pt;
                text-align: center;
                font-weight: normal;
                margin-bottom: 20px;
            }

            table.print-table {
                width: 100%;
                border-collapse: collapse;
                font-size: 9pt;
                page-break-inside: auto;
            }
            
            table.print-table tr {
                page-break-inside: avoid;
                page-break-after: auto;
            }

            table.print-table th, table.print-table td {
                border: 1px solid #333;
                padding: 4px 5px;
                text-align: center;
                vertical-align: middle;
                word-wrap: break-word; /* Ensure long text wraps */
            }
            
             table.print-table th {
                background-color: #E0E0E0;
                font-weight: bold;
            }
            
             table.print-table small {
                 font-size: 8pt;
                 color: #333;
             }
        }
    </style>

        /**
         * Custom sort function to order class names numerically then alphabetically.
         * e.g., Class 1, Class 2, ..., Class 10, Class 11 Arts, Class 11 Commerce
         */
        function customSortClasses(a, b) {
            const numA = parseInt(a.match(/\d+/)?.[0]);
            const numB = parseInt(b.match(/\d+/)?.[0]);

            // If both have numbers and the numbers are different, sort by number
            if (!isNaN(numA) && !isNaN(numB) && numA !== numB) {
                return numA - numB;
            }
            
            // Otherwise, sort alphabetically (handles "Class 11 Arts" vs "Class 11 Commerce")
            return a.localeCompare(b);
        }

        function parseData() {
            // Replace "Nindika" with "Nidhika" before processing
            const correctedData = rawData.replace(/\(Nindika\)/g, '(Nidhika)');
            const dayBlocks = correctedData.trim().split(/\n\s*(?=Tuesday|Wednesday|Thursday|Friday|Saturday)/);
            const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            
            let firstHeader = true;

            dayBlocks.forEach((block) => {
                const lines = block.trim().split('\n');
                const day = lines[0].trim();
                if(!days.includes(day)) return;

                const headerLine = lines[1].split(',');
                
                if (firstHeader) {
                    periodHeaders = headerLine.slice(1);
                    firstHeader = false;
                }

                timetableData[day] = {};
                const dataLines = lines.slice(2).filter(line => !line.toLowerCase().startsWith('vacant'));
                
                dataLines.forEach((line) => {
                    const columns = line.split(',');
                    const className = columns[0].trim();
                    timetableData[day][className] = columns.slice(1);

                    columns.slice(1).forEach((cellText, periodIndex) => {
                        const match = cellText.trim().match(/^(.*?)\s*\((.*?)\)$/);
                        if (match) {
                            let subjectsPart = match[1].trim();
                            let teachersPart = match[2].trim();

                            // Handle special case: "Subject1/Subject2 (Teacher1/Teacher2)"
                            if (subjectsPart.includes('/') && teachersPart.includes('/')) {
                                const subjects = subjectsPart.split('/');
                                const teachers = teachersPart.split('/');
                                
                                subjects.forEach((subject, i) => {
                                    if (teachers[i]) {
                                        let teacherName = teachers[i].trim().replace(/\s+Sir$/, '');
                                        if (!teacherData[teacherName]) teacherData[teacherName] = {};
                                        if (!teacherData[teacherName][day]) teacherData[teacherName][day] = Array(periodHeaders.length).fill(null);
                                        if (!teacherData[teacherName][day][periodIndex]) teacherData[teacherName][day][periodIndex] = [];
                                        teacherData[teacherName][day][periodIndex].push({ subject: subject.trim(), className });
                                    }
                                });
                            } else {
                                // Handle normal case
                                let teacherName = teachersPart.replace(/\s+Sir$/, '');
                                if (!teacherData[teacherName]) teacherData[teacherName] = {};
                                if (!teacherData[teacherName][day]) teacherData[teacherName][day] = Array(periodHeaders.length).fill(null);
                                if (!teacherData[teacherName][day][periodIndex]) teacherData[teacherName][day][periodIndex] = [];
                                teacherData[teacherName][day][periodIndex].push({ subject: subjectsPart, className });
                            }
                        }
                    });
                });
            });
        }

        /**
         * Gathers the currently visible timetable data, formats it for printing,
         * and opens the browser's print dialog.
         */
        function printTimetable() {
            const activeMainTab = document.querySelector('.main-tab.active');
            const viewName = activeMainTab.getAttribute('onclick').match(/'([^']+)'/)[1];
            const printableContainer = document.getElementById('printable-area');

            let title = '';
            let tableHTML = '';
            
            // Create the header row for the print table
            const headerRow = '<tr><th>' + 
                (viewName === 'Day' ? 'Class' : 'Day') + 
                '</th>' +
                periodHeaders.map(h => `<th>${h.replace(/<br>/g, ' ')}</th>`).join('') +
                '</tr>';

            let bodyRows = '';

            // --- Logic for Day-wise Printing ---
            if (viewName === 'Day') {
                const activeDayTab = document.querySelector('.day-tab.active');
                if (!activeDayTab) { alert('Could not find an active day.'); return; }
                const day = activeDayTab.textContent;
                title = `Daily Timetable: ${day}`;
                
                Object.keys(timetableData[day]).sort(customSortClasses).forEach(className => {
                    bodyRows += `<tr><td>${className}</td>`;
                    const schedule = timetableData[day][className];
                    schedule.forEach(cellText => {
                        const match = cellText.trim().match(/^(.*?)\s*\((.*?)\)$/);
                        const content = match ? `${match[1].trim()}<br><small>(${match[2].trim()})</small>` : cellText.trim();
                        bodyRows += `<td>${content}</td>`;
                    });
                    bodyRows += '</tr>';
                });

            // --- Logic for Class-wise Printing ---
            } else if (viewName === 'Class') {
                const selectedClass = document.getElementById('class-select').value;
                if (!selectedClass) {
                    alert('Please select a class to print.');
                    return;
                }
                title = `Weekly Timetable: ${selectedClass}`;
                const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
                
                days.forEach(day => {
                    bodyRows += `<tr><td>${day}</td>`;
                    const schedule = timetableData[day]?.[selectedClass] || Array(periodHeaders.length).fill('');
                    schedule.forEach(cellText => {
                        const match = cellText.trim().match(/^(.*?)\s*\((.*?)\)$/);
                        const content = match ? `${match[1].trim()}<br><small>(${match[2].trim()})</small>` : cellText.trim();
                        bodyRows += `<td>${content}</td>`;
                    });
                    bodyRows += '</tr>';
                });

            // --- Logic for Teacher-wise Printing ---
            } else if (viewName === 'Teacher') {
                const selectedTeacher = document.getElementById('teacher-select').value;
                if (!selectedTeacher) {
                    alert('Please select a teacher to print.');
                    return;
                }
                title = `Weekly Schedule: ${selectedTeacher}`;
                const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

                days.forEach(day => {
                    bodyRows += `<tr><td>${day}</td>`;
                    const daySchedule = teacherData[selectedTeacher]?.[day] || [];
                    periodHeaders.forEach((header, index) => {
                        const periods = daySchedule[index] || [];
                        // Format multiple periods in the same slot cleanly
                        const content = periods.map(p => `${p.subject}<br><small>(${p.className})</small>`).join('<hr style="margin:1px 0; border-top: 1px dotted #888;">');
                        bodyRows += `<td>${content || ''}</td>`;
                    });
                    bodyRows += '</tr>';
                });
            }

            // Check if there is content to print
            if (!bodyRows) {
                alert('No data available to print for the current selection.');
                return;
            }

            // Assemble the final HTML for the printable table
            tableHTML = `<table class="print-table"><thead>${headerRow}</thead><tbody>${bodyRows}</tbody></table>`;
            
            // Populate the hidden printable area with the generated content
            printableContainer.innerHTML = `
                <h1 class="print-title">${title}</h1>
                <h2 class="print-subtitle">Veer Patta Public School, Amet (July 2025-26)</h2>
                ${tableHTML}
            `;

            // Trigger the browser's print dialog
            window.print();
        }
