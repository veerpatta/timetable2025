            --yellow-500: #eab308;
            --border-radius: 0.75rem;
            --shadow-sm: 0 1px 2px 0 rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--gray-50);
            color: var(--gray-700);
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }

        header {
            text-align: center;
            padding: 1.5rem 1rem;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            margin-bottom: 2rem;
        }
        
        header h1 {
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--gray-900);
            letter-spacing: -0.025em;
        }
        header p {
            color: var(--gray-500);
            margin-top: 0.25rem;
            font-size: 1rem;
        }

        nav {
            margin: 0 0 2rem 0;
            padding: 0.75rem;
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            position: sticky;
            top: 1rem;
            z-index: 40;
        }
        .nav-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease-in-out;
            color: var(--gray-600);
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
        }
        .nav-button:hover {
            background-color: var(--primary-100);
            color: var(--primary-700);
        }
        .nav-button.active {
            background-color: var(--primary-600);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .card {
            background-color: white;
            padding: 1rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            margin-bottom: 1.5rem;
        }
        
        .stat-card { display: flex; align-items: center; gap: 1rem; }
        .stat-card-icon { border-radius: 0.5rem; padding: 0.75rem; color: white; display: flex; align-items: center; justify-content: center; }
        .stat-card-label { font-size: 0.875rem; color: var(--gray-500); font-weight: 500; }
        .stat-card-value { font-size: 1.5rem; font-weight: 700; color: var(--gray-800); }
        .bg-blue-500 { background-color: var(--primary-600); }
        .bg-green-500 { background-color: var(--green-500); }
        .bg-yellow-500 { background-color: var(--yellow-500); }
        .bg-red-500 { background-color: var(--red-600); }

        select, .button, input[type="text"] {
            font-family: 'Inter', sans-serif;
            width: 100%;
            box-sizing: border-box;
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray-300);
            border-radius: 0.5rem;
            box-shadow: var(--shadow-sm);
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        select:focus, input:focus {
            outline: none;
            border-color: var(--primary-600);
            box-shadow: 0 0 0 3px var(--primary-100);
        }
        
        .button {
            cursor: pointer;
            font-weight: 600;
            color: white;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .button-primary { background-color: var(--primary-600); border-color: var(--primary-600); }
        .button-primary:hover { background-color: var(--primary-700); }
        .button-danger { background-color: var(--red-600); border-color: var(--red-600); }
        .button-danger:hover { background-color: #b91c1c; }
        .button-secondary { background-color: var(--gray-700); border-color: var(--gray-700); color: white; }
        .button-secondary:hover { background-color: var(--gray-800); }

        .table-container { overflow-x: auto; margin-top: 1.5rem; }
        table { width: 100%; text-align: left; border-collapse: collapse; font-size: 0.8rem; }
        th, td { padding: 0.5rem; white-space: nowrap; }
        thead { background-color: var(--gray-50); }
        th { font-weight: 600; color: var(--gray-600); }
        tbody tr { border-bottom: 1px solid var(--gray-200); }
        td .subject { font-weight: 600; color: var(--primary-800); }
        td .teacher { font-size: 0.75rem; color: var(--gray-500); }
        td .class-name { font-size: 0.75rem; color: var(--gray-500); }
        td .line-through { text-decoration: line-through; color: var(--gray-400); }
        td .substitute { font-weight: 700; color: var(--green-800); background-color: var(--green-50); padding: 2px 6px; border-radius: 4px; }

        .grid { display: grid; gap: 1rem; }
        .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
        
        footer { margin-top: 4rem; text-align: center; color: var(--gray-500); font-size: 0.875rem; }
        
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .gap-4 { gap: 1rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        
        #print-header { display: none; }

        @media (min-width: 768px) {
            .md-grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
            header h1 { font-size: 2.5rem; }
            header p { font-size: 1.125rem; }
            .card { padding: 1.5rem; }
            table { font-size: 0.875rem; }
            th, td { padding: 0.75rem 1rem; }
        }
        @media (min-width: 1024px) {
            .lg-grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
        }

        /* --- PRINT STYLES --- */
        @media print {
            @page { size: A4 landscape; margin: 0.7cm; }

            main { display: none !important; }
            #print-capture-area { display: block !important; }
            #print-header { display: block !important; text-align: center; margin-bottom: 1rem; }
            #print-header img { max-width: 150px; margin-bottom: 0.5rem; }
            #print-header h1 { font-size: 16pt; color: black; margin: 0; }
            #print-header h2 { font-size: 12pt; color: #333; margin: 0.25rem 0 0 0; }
            
            .card { box-shadow: none !important; border: 1px solid #ccc !important; padding: 0 !important; page-break-inside: avoid; }
            .table-container { overflow: visible !important; margin-top: 0 !important; }
            table { width: 100% !important; border-collapse: collapse !important; }
            th, td {
                border: 1px solid #ccc !important;
                padding: 0.3rem !important;
                font-size: 8pt;
                font-weight: bold !important;
                color: black !important;
                white-space: normal;

            td .line-through { text-decoration: line-through; color: #777 !important; }

        const parseTimetableData = () => {
            const timetable = {};
            const teacherDetails = {};
            let headers = [];

            const correctedData = rawData.replace(/\(Nindika\)/g, '(Nidhika)').replace(/\s+Sir/g, '');
            const dayBlocks = correctedData.trim().split(/\n\s*(?=Tuesday|Wednesday|Thursday|Friday|Saturday)/);

            dayBlocks.forEach((block, index) => {
                const lines = block.trim().split('\n');
                const day = lines[0].trim();
                timetable[day] = {};

                if (index === 0) {
                    headers = lines[1].split(',').slice(1).map(h => {
                        const parts = h.split('<br>');
                        return { name: parts[0], time: parts[1] };
                    });
                }

                const dataLines = lines.slice(2);
                dataLines.forEach(line => {
                    if (!line.trim()) return;
                    const columns = line.split(',');
                    const className = columns[0].trim();
                    timetable[day][className] = [];

                    columns.slice(1).forEach((cell, periodIndex) => {
                        const match = cell.trim().match(/^(.*?)\s*\((.*?)\)$/);
                        let entry = { subject: cell.trim(), teacher: null, period: periodIndex, className, day };
                        if (match) {
                            entry.subject = match[1].trim();
                            entry.teacher = match[2].trim();
                        }
                        timetable[day][className].push(entry);

                        if (entry.teacher) {
                            const teachersInCell = entry.teacher.split('/').map(t => t.trim());
                            const subjectsInCell = entry.subject.split('/').map(s => s.trim());

                            teachersInCell.forEach((teacherName, i) => {
                                if (!teacherDetails[teacherName]) {
                                    teacherDetails[teacherName] = { schedule: {}, periodCount: 0, subjects: new Set() };
                                }
                                if (!teacherDetails[teacherName].schedule[day]) {
                                    teacherDetails[teacherName].schedule[day] = Array(headers.length).fill(null);
                                }
                                const subjectForTeacher = subjectsInCell[i] || subjectsInCell[0];
                                teacherDetails[teacherName].schedule[day][periodIndex] = { subject: subjectForTeacher, className };
                                teacherDetails[teacherName].periodCount++;
                                teacherDetails[teacherName].subjects.add(subjectForTeacher);
                            });
                        }
                    });
                });
            });
            
            Object.keys(teacherDetails).forEach(teacher => {
                Object.keys(timetable).forEach(day => {
                    const schedule = teacherDetails[teacher].schedule[day];
                    if (!schedule) return;

                    for (let p = 0; p < schedule.length; p++) {
                        if (schedule[p]) {
                            const allClasses = [];
                            Object.keys(timetable[day]).forEach(cName => {
                                const period = timetable[day][cName][p];
                                if (period && period.teacher && period.teacher.includes(teacher)) {
                                    allClasses.push(cName);
                                }
                            });

                            if (allClasses.length > 1) {
                                const combinedClassName = allClasses.join(' / ');
                                teacherDetails[teacher].schedule[day][p].className = combinedClassName;
                                allClasses.forEach(cName => {
                                    timetable[day][cName][p].className = combinedClassName;
                                });
                            }
                        }
                    }
                });
            });


            const classNames = Object.keys(timetable.Monday || {}).sort((a,b) => {
                const numA = parseInt(a.match(/\d+/)?.[0]);
                const numB = parseInt(b.match(/\d+/)?.[0]);
                if (!isNaN(numA) && !isNaN(numB) && numA !== numB) return numA - numB;
                return a.localeCompare(b);
            });

            return { timetable, teacherDetails, periodHeaders: headers, classNames, teacherNames: Object.keys(teacherDetails).sort() };
        };

                        if (period) {
                            vacantSlots.push({ ...period, periodIndex, originalTeacher: absentTeacher });
                        }
                    });
                }
            });
            
            const plan = vacantSlots.map(slot => {
                const firstClassName = slot.className.split(' / ')[0];
                const substitute = daySubsData[firstClassName]?.[slot.periodIndex];
                return { ...slot, substitute };
            }).sort((a, b) => a.periodIndex - b.periodIndex);
            
            let planTableHTML = '';
            if (plan.length > 0) {
                const tableRows = plan.map(slot => `
                    <tr>
                        <td>${periodHeaders[slot.periodIndex].name}</td>
                        <td>${slot.className}</td>
                        <td>${slot.subject}</td>
                        <td style="color: var(--red-600);">${slot.originalTeacher}</td>
                        <td><span class="substitute">${slot.substitute || '--'}</span></td>
                    </tr>
                `).join('');

                planTableHTML = `
                    <div style="margin-top: 2rem;">
                        <div id="substitution-plan-content">
                            <h3 style="text-align: center; margin-bottom: 1rem; font-size: 1.25rem; color: var(--gray-800);">Consolidated Substitution Plan: ${day}</h3>
                            <div class="table-container">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Period</th><th>Class</th><th>Subject</th><th>Original Teacher</th><th>Assigned Substitute</th>
                                        </tr>
                                    </thead>
                                    <tbody>${tableRows}</tbody>
                                </table>
                            </div>
                        </div>
                        <div class="flex justify-center gap-4 no-print" style="margin-top: 1.5rem; max-width: 350px; margin-left: auto; margin-right: auto;">
                           <button onclick="handlePrint()" class="button button-secondary">
                               <i data-lucide="printer"></i> Print Plan
                           </button>
                           <button onclick="handleShareScreenshot()" class="button button-secondary">
                               <i data-lucide="share-2"></i> Share Plan
                           </button>
                        </div>
                    </div>
                `;
            }

            const html = `
                <div class="card">
                    <div class="grid grid-cols-1 md-grid-cols-2 gap-6 items-start">
                        <div>
                            <label class="block font-bold mb-2">1. Select Day</label>
                            <select id="sub-day-select" onchange="handleSubDayChange(this.value)">${dayOptions}</select>
                        </div>
                        <div>
                            <label class="block font-bold mb-2">2. Select Absent Teachers</label>
                            <div style="border: 1px solid var(--gray-300); border-radius: 0.5rem; padding: 0.5rem; max-height: 15rem; overflow-y: auto;">
                                ${teacherOptionsHtml}
                            </div>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md-grid-cols-2 gap-4" style="border-top: 1px solid var(--gray-200); padding-top: 1.5rem; margin-top: 1.5rem;">
                        <button id="generate-plan-btn" class="button button-primary">
                           <i data-lucide="wand-2"></i> Generate Smart Plan
                        </button>
                        <button id="reset-plan-btn" class="button button-danger">
                           <i data-lucide="rotate-cw"></i> Reset for ${day}
                        </button>
                    </div>
                    <div id="plan-container">${planTableHTML}</div>
                </div>`;
            mainContent.innerHTML = html;
            attachSubstitutionEventListeners(day, absentTeachers);
        }

        // --- EVENT HANDLERS & LOGIC ---

        function attachSubstitutionEventListeners(day, absentTeachers) {
            document.getElementById('generate-plan-btn').addEventListener('click', () => handleGeneratePlan(day, absentTeachers));
            document.getElementById('reset-plan-btn').addEventListener('click', () => handleResetPlan(day));
        }

        function handleSubDayChange(newDay) {
            const selectedCheckboxes = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'));
            const absentTeachers = selectedCheckboxes.map(cb => cb.value);
            renderSubstitutionView(newDay, absentTeachers);
        }
        
        function handleAbsentTeacherChange(checkbox) {
            const day = document.getElementById('sub-day-select').value;
            const selectedCheckboxes = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'));
            const absentTeachers = selectedCheckboxes.map(cb => cb.value);
            renderSubstitutionView(day, absentTeachers);
        }

        function calculateDailyWorkload(teacher, day, currentSubs) {
            let count = 0;
            const schedule = state.allData.teacherDetails[teacher]?.schedule[day];
            if (schedule) {
                count += schedule.filter(p => p !== null).length;
            }
            Object.values(currentSubs).forEach(classSub => {
                Object.values(classSub).forEach(subTeacher => {
                    if (subTeacher === teacher) count++;
                });
            });
            return count;
        }

        function findFreeTeachers(day, periodIndex, absentTeachers, currentDaySubs) {
            const free = [];
            for (const teacher of state.allData.teacherNames) {
                if (absentTeachers.includes(teacher)) continue; 
                if (teacher === 'Gyan') continue; 
                if (teacher === 'Phy') continue; 
                if (teacher === 'Anjana' && periodIndex < 4) continue;

                if (state.allData.teacherDetails[teacher]?.schedule[day]?.[periodIndex]) continue;

                let isBusyAsSub = false;
                for (const cName in currentDaySubs) {
                    if (currentDaySubs[cName][periodIndex] === teacher) {
                        isBusyAsSub = true;
                        break;
                    }
                }
                if (isBusyAsSub) continue;
                
                free.push(teacher);
            }
            return free;
        };

        function handleGeneratePlan(day, absentTeachers) {
            if (absentTeachers.length === 0) {
                alert("Please select at least one absent teacher.");
                return;
            }
            const { teacherDetails } = state.allData;

            const vacantSlots = [];
            absentTeachers.forEach(absentTeacher => {
                const schedule = teacherDetails[absentTeacher]?.schedule[day];
                if (schedule) {
                    schedule.forEach((period, periodIndex) => {
                        if (period) {
                            vacantSlots.push({ ...period, periodIndex, originalTeacher: absentTeacher });
                        }
                    });
                }
            });

            const newDaySubstitutions = {};
            
            vacantSlots.sort((a,b) => a.periodIndex - b.periodIndex).forEach(slot => {
                let freeTeachers = findFreeTeachers(day, slot.periodIndex, absentTeachers, newDaySubstitutions);
                
                if (freeTeachers.length > 0) {
                    // Smart sorting: 1. Same subject, 2. Lowest workload
                    freeTeachers.sort((a, b) => {
                        const workloadA = calculateDailyWorkload(a, day, newDaySubstitutions);
                        const workloadB = calculateDailyWorkload(b, day, newDaySubstitutions);
                        const isSameSubjectA = teacherDetails[a].subjects.has(slot.subject);
                        const isSameSubjectB = teacherDetails[b].subjects.has(slot.subject);
                        if (isSameSubjectA && !isSameSubjectB) return -1;
                        if (!isSameSubjectA && isSameSubjectB) return 1;
                        return workloadA - workloadB;
                    });

                    const substitute = freeTeachers[0];
                    const classNames = slot.className.split(' / ');
                    classNames.forEach(cName => {
                        if (!newDaySubstitutions[cName]) {
                            newDaySubstitutions[cName] = {};
                        }
                        newDaySubstitutions[cName][slot.periodIndex] = substitute;
                    });
                }
            });
            
            state.substitutions[day] = { plan: newDaySubstitutions, timestamp: Date.now() };
            renderSubstitutionView(day, absentTeachers);
        }
        
        function handleResetPlan(day) {
            delete state.substitutions[day];
            renderSubstitutionView(day, []);
        }

        function preparePrintContent() {
            let contentToPrint;
            if (state.currentView === 'Substitution') {
                contentToPrint = document.getElementById('substitution-plan-content');
            } else if (mainContent.querySelector('.table-container')) {
                const cardClone = mainContent.querySelector('.card').cloneNode(true);
                cardClone.querySelectorAll('button, select, .flex-wrap.gap-2').forEach(el => el.remove());
                contentToPrint = cardClone;
            }

            if (contentToPrint) {
                document.getElementById('print-content').innerHTML = contentToPrint.innerHTML;
                return true;
            }
            return false;
        }

        function handlePrint() {
            if (preparePrintContent()) {
                window.print();
            } else {
                alert("No printable content available for this view.");
            }
        }

        async function handleShareScreenshot() {
            if (!preparePrintContent()) {
                alert("No content to share for this view.");
                return;
            }
            
            const tempMsg = document.createElement('div');
            tempMsg.textContent = 'Generating image...';
            tempMsg.style.cssText = `position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--primary-600); color: white; padding: 1rem; border-radius: 0.5rem; z-index: 100;`;
            document.body.appendChild(tempMsg);

            const captureElement = document.getElementById('print-capture-area');
            captureElement.style.display = 'block';
            
            try {
                const canvas = await html2canvas(captureElement, { scale: 2, backgroundColor: '#ffffff', width: 1200, windowWidth: 1200 });
                const dataUrl = canvas.toDataURL('image/png');
                const blob = await (await fetch(dataUrl)).blob();
                const file = new File([blob], `timetable-plan.png`, { type: 'image/png' });

                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    await navigator.share({
                        files: [file],
                        title: document.getElementById('print-header-subtitle').textContent,
                        text: `Timetable plan from Veer Patta Public School.`,
                    });
                } else {
                    const link = document.createElement('a');
                    link.href = dataUrl;
                    link.download = 'timetable-plan.png';
                    link.click();
                }
            } catch (error) {
                console.error("Screenshot failed:", error);
                alert("Could not generate image.");
            } finally {
                captureElement.style.display = 'none';
                document.body.removeChild(tempMsg);
            }
        }

        // --- APP INITIALIZATION & NAVIGATION ---
        function switchView(view) {
            state.currentView = view;
            document.querySelectorAll('nav .nav-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`nav-${view}`).classList.add('active');

            switch(view) {
                case 'Dashboard': renderDashboard(); break;
                case 'Day': renderDayView(); break;
                case 'Class': renderClassView(); break;
                case 'Teacher': renderTeacherView(); break;
                case 'Substitution': renderSubstitutionView(); break;
                default: renderDashboard();
            }
            lucide.createIcons();
        }
        
        function init() {
            state.allData = parseTimetableData();
            switchView('Dashboard');
        }

        window.onload = init;
    </script>
